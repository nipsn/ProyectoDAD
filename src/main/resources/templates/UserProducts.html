<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  		<a class="navbar-brand" href="/">Market Place</a>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    		<span class="navbar-toggler-icon"></span>
  		</button>
  		<div class="collapse navbar-collapse">
    		<form class="form-inline my-2 my-lg-0">
      			<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
    		</form>
  		</div>
  		<ul class="nav justify-content-end">
    		<button class="btn btn-success mr-1">Registrarse</a>
    		<button class="btn btn-primary">Subir Producto</a>
		</ul>
	</nav>
	<nav class="nav justify-content-center">
  		<a class="nav-link" href="#">Tus Productos</a>
  		<a class="nav-link" href="#">Chats</a>
  		<a class="nav-link" href="#">Favoritos</a>
  		<a class="nav-link" href="#">Envíos</a>
	</nav>
	<div class="container">
		<br>
		<h2>Tus Productos</h2>
	</div>
	<div class="container">
		<table class="table table-hover">
    <thead>
      <tr>
        <th>Precio</th>
        <th>Título</th>
        <th>Categoría</th>
        <th>Propietario</th>
          <th></th>
          <th></th>
          <th></th>
      </tr>
    </thead>
    <tbody>
    {{#productos}}
      <tr>
        <td>#{{precio}}</td>
        <td>{{titulo}}</td>
        <td>{{categoria}}</td>
        <td>{{propietario}}</td>
        <td><a href="/detalles?id={{id}}">Detalles</a></td>
        <td><a href="/delete?id={{id}}">Delete</a></td>
        <td><a href="/editar?id={{id}}">Editar</a></td>
      </tr>
     {{/productos}}
    </tbody>
  </table>
	</div>
</body>
</html>
