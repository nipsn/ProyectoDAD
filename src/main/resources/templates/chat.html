<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  		<a class="navbar-brand" href="/">Market Place</a>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    		<span class="navbar-toggler-icon"></span>
  		</button>
  		<div class="collapse navbar-collapse">
    		<form class="form-inline my-2 my-lg-0">
      			<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
    		</form>
  		</div>
  		<ul class="nav justify-content-end">
			<form method="post" action="/logout">
				<input type="submit" value="Sign Out"  class="btn btn-danger"/>
				<input type="hidden" name="_csrf" value="{{token}}"/>
			</form>
		</ul>
	</nav>
	<nav class="nav justify-content-center">
  		<a class="nav-link" href="/usuario/{{userid}}">Tus Productos</a>
  		<a class="nav-link" href="/subirproducto">Subir Producto</a>
  		<a class="nav-link" href="/gestionenvios">Env√≠os</a>
	</nav>
	<main>
		<div class="container">
			<h2>
				Chat sobre: {{titulo}}
			</h2>
			
				
			{{#mensajes}}
			<div>
            	<tr>
            		<td>	
            			{{-index}}
            		</td>
            		<td>
            			{{cuerpo}}
            		</td>
            	</tr>
            </div>	
			
			
			
			{{/mensajes}}
			
				
            
            <form action="{{chatid}}/inputmensaje" method="POST">
					<input type='text' placeholder="Escribe tu mensaje*" name='mensaje'/>
					<input type="hidden" name="_csrf" value="{{token}}"/>
					<input type='submit' class="btn btn-success mr-1" value='Enviar'>
			</form>
			<a href="/{{userid}}/chats">Volver</a>
			
		</div>
	</main>
</body>
</html>
