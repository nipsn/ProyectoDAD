	<div class="container">
	<br>
		<h2>Subir Producto</h2>
				<form action="inputproducto" method="POST">
				  
				  <div class="form-group">
				    <label for="exampleFormControlSelect1">Selecciona una categoría </label>
				    <select name= 'categoriaIntroducido' class="form-control" id="exampleFormControlSelect1" required>
				    <option></option>
				      <option>Coches</option>
				      <option>Motos</option>
				      <option>Informática y tegnología</option>
				      <option>Electrodomesticos</option>
				      <option>Aficiones</option>
				      <option>Deportes</option>
				      <option>Música</option>
				      <option>Mascotas</option>
				      <option>Moda</option>
				      <option>Hogar y jardin</option>
				      <option>Videojuegos y consolas</option>
				      <option>Otros</option>
				        
				    </select>
				  </div>
				  	<div class="form-group">
				    	<label for="exampleFormControlInput1">Tìtulo</label>
				    	<input type="text"  name='tituloIntroducido' class="form-control" id="inputTitulo" placeholder="Título*"required>
				  	</div>
				  	<div class="form-group">
				    	<label for="exampleFormControlTextarea1">Descripción</label>
				    	<textarea name='descripcionIntroducido' class="form-control" id="inputDescripcion" rows="3" placeholder="Descripción*"required></textarea>
				  	</div>
				  	<div class="form-group">
				    	<label for="exampleFormControlInput1">Precio</label>
				    	<input type="text" name='precioIntroducido' class="form-control" id="inputPrecio" placeholder="Precio €*"required>
				  	</div>
				  	
				  	<input type="hidden" name="_csrf" value="{{token}}"/>
				 	<input class="btn btn-primary" type="submit" value="Subir">
		    	  	<button type="button" href="/" class="btn btn-danger">Cancelar</button>
				 </form>
			  </div>
