<html>
<body>
	<main>
		<div>
			<h2>
				Selecciona Lista
			</h2>
			<form action="peticion">
				<fieldset>
             	     <label for="button"><input id="button" type="radio" name="peticion" value="usuarios" checked="checked"> Usuarios</label>
             	     <label for="button2"><input id="button2" type="radio" name="peticion" value="productos"> Productos</label>                    
           		</fieldset>
            <input type='submit' value='Enviar'>
			</form>            
		</div>
		<div>
			<a class="nav-link" href="SignUp">Registrar</a>
			<a class="nav-link" href="SignIn">Autenticar</a>
		</div>
		<div>
			<h2>
				Inserta los datos del usuario
			</h2>
			<form action="inputuser">
				<input type='text' name='nombre'/>nombre
				<input type='text' name='passwd'/>pass
            	<input type='submit' value='Enviar'>
			</form>            
		</div>
		<div>
			<h2>
				Inserta los datos del producto
			</h2>
			<form action="inputproducto">
				<div>
					<input type='text' name='precio'/>precio
				</div>
				<div>
					<input type='text' name='categoria'/>categoria
				</div>
				<div>
					<input type='text' name='descripcion'/>descripcion
				</div>
				<div>
					<input type='text' name='usuario'/>usuario
				</div>
            	<input type='submit' value='Enviar'>
			</form>            
		</div>
		<div>
			<h2>
				Inserta el propietario del chat
			</h2>
			<div>
				<form action="inputchat">
					<input type='text' name='user1'/>Usuario 1 del chat
					<input type='text' name='user2'/>Usuario 2 del chat
					<input type='submit' value='Enviar'>
				</form>
			</div>
		</div>
	</main>
</body>
</html>
